<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{projectBean.projectName}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{projectBean.project}" var="item"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row" >

                <h:column>
                    <f:facet name="header">Id </f:facet>
                        #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name </f:facet>
                        #{item.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Created at </f:facet>
                        #{item.createdAt}
                </h:column>
                <h:column>
                    <f:facet name="header">Updated at </f:facet>
                        #{item.updatedAt}
                </h:column>
                <h:column>
                    <f:facet name="header">URL </f:facet>
                        #{item.htmlUrl}
                </h:column>
                <h:column>
                    <f:facet name="header">Developers </f:facet>
                        #{item.developers}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Analysis" action="#{projectAnalysisBean.clone}">
                <f:setPropertyActionListener target="#{projectAnalysisBean.repositoryUrl}" value="#{projectBean.repositoryUrl}"/>
                <f:setPropertyActionListener target="#{projectAnalysisBean.repositoryPath}" value="/Users/gleiph/Desktop"/>
            </h:commandButton>
        </h:form>
    </h:body>

</html>
