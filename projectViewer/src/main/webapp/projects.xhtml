<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Github Projects</title>
        <h:outputStylesheet library="css" name="layout.css"  />
    </h:head>
    <h:body>
        Welcome to the central of projects!


        <h:panelGroup>


            <f:view>
                <h:form>
                    <h:commandButton value="Add project" action="#{projectBean.githubProject}"/>

                    <h:dataTable value="#{projectBean.projects}" var="item"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">Id </f:facet>
                                #{item.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name </f:facet>
                                #{item.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Created at </f:facet>
                                #{item.createdAt}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Updated at </f:facet>
                                #{item.updatedAt}
                        </h:column>
                        <h:column>
                            <f:facet name="header">URL </f:facet>
                                #{item.htmlUrl}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Developers </f:facet>
                                #{item.developers}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Detail </f:facet>
                            <h:commandLink value="+" action="#{analysisViewerBean.actionNavigator}">
                                <f:setPropertyActionListener target="#{analysisViewerBean.projectId}" value="#{item.id}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Analyze </f:facet>
                            <h:commandLink value="Start" action="#{analysisViewerBean.analyze}">
                                <f:setPropertyActionListener target="#{analysisViewerBean.projectId}" value="#{item.id}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Overview </f:facet>
                            <h:commandLink value="show" action="#{analysisViewerBean.overview()}">
                                <f:setPropertyActionListener target="#{analysisViewerBean.projectId}" value="#{item.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </h:panelGroup>

    </h:body>
</html>
