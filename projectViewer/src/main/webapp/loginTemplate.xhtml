<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Welcome to Kraken</title>
    </h:head>

    <h:body>

        <h:form>
            <div id="background">
                <ui:insert name="top">Welcome to Kraken!</ui:insert>

                <div id="login">
                    <ui:insert name="middle">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Login:"/>
                            <h:inputText value="#{loginBean.username}" id="username" />
                            <h:outputLabel value="Password:"/>
                            <h:inputSecret value="#{loginBean.password}" id="password"/>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Login" id="button" action="#{loginBean.checkValidity}"/>
                    </ui:insert>
                </div>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">Contacts...</ui:insert>
            </div>
        </h:form>
    </h:body>

</html>
