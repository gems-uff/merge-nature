<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="layout.css"  />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{conflictingFileBean.conflictingFiles}" var="item"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row" >
                <h:column>
                    <f:facet name="header">File name </f:facet>
                    <h:commandLink value="#{item.name}" action="#{conflictingFileBean.actionNavigation}">
                        <f:setPropertyActionListener target="#{conflictingFileBean.revisionId}" value="#{item.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Path </f:facet>
                    #{item.path}"
                </h:column>
                <h:column>
                    <f:facet name="header">#Conflicting chunks </f:facet>
                    #{item.conflictingChunks.size()}"
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
