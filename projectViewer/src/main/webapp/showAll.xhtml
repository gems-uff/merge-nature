<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="table.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div style="overflow:auto; width: 20%; height: 770px;">
                    <p:treeTable value="#{analysisViewerBean.root}" var="item" styleClass="table">
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Merges" styleClass="title"/>  
                            </f:facet>
                            <!--<h:outputText value="#{analysisViewerBean.format(item.name)}" styleClass="tableContent"/>-->
                            <p:commandLink action="#{showConflictingChunkBean.navigate}" style="font-size: 12px;
                                           font-family: monospace, sans-serif;
                                           text-decoration: none;
                                           ">
                                #{analysisViewerBean.format(item.name)}
                                <f:setPropertyActionListener target="#{showConflictingChunkBean.id}" value="#{item.id}"/>
                                <f:setPropertyActionListener target="#{showConflictingChunkBean.dataType}" value="#{item.dataType}"/>

                            </p:commandLink>
                        </p:column>
                    </p:treeTable>
                </div>
            </h:form>
        </f:view>

    </h:body>
</html>
