<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <b> Begin: </b> 
            <h:outputText value = "#{conflictingChunkDetailBean.conflictingChunk.beginLine}"/> 
            <br/>
            <b> End: </b> <h:outputText value = "#{conflictingChunkDetailBean.conflictingChunk.endLine}"/> 
            <br/>

            <b> Conflicting content: </b> <br/><br/>
            <h:dataTable var="conflictingContent" value="#{conflictingChunkDetailBean.conflictingChunk.conflictingContent}">
                <h:column>
                    <h:outputText value="#{conflictingContent}"/>
                </h:column>
            </h:dataTable>

            <b> Solution content: </b> <br/><br/>
            <br/>
            <h:dataTable var="solutionContent" value="#{conflictingChunkDetailBean.conflictingChunk.solutionContent}">
                <h:column>
                    <h:outputText value="#{solutionContent}"/>
                </h:column>
            </h:dataTable>
            <br/>

            <b> Developer's decision: </b> <br/><br/>
            <h:outputText value = "#{conflictingChunkDetailBean.conflictingChunk.developerDecision}"/> 
            <br/>
            <b> Left kind of conflict: </b><br/><br/>
            <h:outputText value = "#{conflictingChunkDetailBean.leftLC}"/>
            <br/>
            <b> Right kind of conflict: </b> <br/><br/>
            <h:outputText value = "#{conflictingChunkDetailBean.rightLC}"/>
        </h:form>
    </h:body>
</html>
